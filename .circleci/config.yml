version: 2
jobs:
  build:
    environment:
      PATH: ${CIRCLE_WORKING_DIRECTORY}/node_modules/.bin:${PATH}
      CHROME_BIN: /usr/bin/chromium
    docker:
      - image: circleci/node:8-browsers
    environment:
      PATH: ${CIRCLE_WORKING_DIRECTORY}/node_modules/.bin:${PATH}
      CHROME_BIN: /usr/bin/chromium
    steps:
      - checkout
      - run:
          name: Install npm
          command: 'sudo npm install'
      - run:
          name: Install chromium
          command: 'sudo apt install chromium'
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Update npm
          command: sudo npm update
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Lauch integration tests
          command: ng test
      - run:
          name: Build for production
          command: ng build --prod
      - run:
          name: Netlify Deploy
          command: netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_ACCESS_TOKEN --prod --dir=dist/resume

<div class="menu-bar">
  <div class="ui inverted segment">

      <a (click)="setPage('about-me')" class="item" routerLink="/about-me" [ngClass]="{active: selectedPage === 'about-me'}">
        V-REVERSAT
      </a>
      <a (click)="setPage('education')" class="item" routerLink="/education" [ngClass]="{active: selectedPage === 'education'}">
        <i class="graduation cap icon"></i>

      <a (click)="setPage('skills')" class="item" routerLink="/skills" [ngClass]="{active: selectedPage === 'skills'}">

<div class="menu-bar">
  <div id="wide-menu" class="ui inverted segment">
    <div class="ui inverted menu">
      <a
        class="item"
        routerLink="/about-me"
        [ngClass]="{ active: selectedPage === 'about-me' }"
      >
        <i class="fas fa-meteor"></i>
      </a>
      <a
        class="item"
        routerLink="/education"
        [ngClass]="{ active: selectedPage === 'education' }"
      >
        <i class="graduation cap icon"></i>
      </a>
      <a
        class="item"
        routerLink="/work-experiences"
        [ngClass]="{ active: selectedPage === 'work-experiences' }"
      >
        <i class="suitcase icon"></i>
      </a>
      <a
        class="item"
        routerLink="/skills"
        [ngClass]="{ active: selectedPage === 'skills' }"
      >
        <i class="star icon"></i>
      </a>
      <a
        class="item"
        routerLink="/github-projects"
        [ngClass]="{ active: selectedPage === 'github-projects' }"
      >
        <i class="github icon"></i>
      </a>
      <a
        class="item"
        routerLink="/gitlab-projects"
        [ngClass]="{ active: selectedPage === 'gitlab-projects' }"
      >
        <i class="gitlab icon"></i>
      </a>
      <a class="active item">
        {{ selectedPage }}
      </a>
    </div>
  </div>
  <div id="display-selected-page" class="ui inverted segment">
    <b>{{ selectedPage }}</b>
  </div>
  <p id="app-version">
    <b>ðŸ¥¤ {{ app_version }}</b>
  </p>
  <button
    id="menu-button"
    (click)="showMenu()"
    class="ui icon secondary medium button"
  >
    <i class="bars large icon"></i>
  </button>
  <div class="ui equal width right aligned grid">
    <sui-modal
      *ngIf="show"
      [isBasic]="true"
      [isClosable]="false"
      (dismissed)="hideMenu()"
      #modal
    >
      <div class="content">
        <div class="ui grid">
          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/about-me"
              [ngClass]="{ active: selectedPage === 'about-me' }"
            >
              <h3><i class="small icon chevron right"> </i>about-me</h3></a
            >
          </div>
          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/education"
              [ngClass]="{ active: selectedPage === 'education' }"
            >
              <h3><i class="small icon chevron right"> </i>education</h3></a
            >
          </div>
          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/work-experiences"
              [ngClass]="{ active: selectedPage === 'work-experiences' }"
            >
              <h3>
                <i class="small icon chevron right"> </i>work-experiences
              </h3></a
            >
          </div>

          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/skills"
              [ngClass]="{ active: selectedPage === 'skills' }"
            >
              <h3><i class="small icon chevron right"> </i>skills</h3></a
            >
          </div>
          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/github-projects"
              [ngClass]="{ active: selectedPage === 'github-projects' }"
            >
              <h3>
                <i class="small icon chevron right"> </i>github-projects
              </h3></a
            >
          </div>
          <div class="row">
            <a
              (click)="hideMenu()"
              routerLink="/gitlab-projects"
              [ngClass]="{ active: selectedPage === 'gitlab-projects' }"
            >
              <h3>
                <i class="small icon chevron right"> </i>gitlab-projects
              </h3></a
            >
          </div>
          <div class="ui centered row">
            <p id="mobile-app-version">
              <b>ðŸ¥¤ {{ app_version }}</b>
            </p>
          </div>
        </div>
      </div>
    </sui-modal>
  </div>
</div>

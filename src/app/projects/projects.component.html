<h3 class="ui horizontal divider">
  &lt;
  <i class="tasks icon"></i>
  Projects
  <i *ngIf="!areProjectsLoaded" class="notched circle loading icon"></i> >
</h3>
<div
  class="ui five column centered stackable grid"
  [suiTransition]="transitionController"
>
  <div *ngFor="let project of projects; let i = index" class="column">
    <a
      class="ui fluid card"
      target="_blank"
      rel="noopener noreferrer"
      href="{{ project.html_url }} "
    >
      <div class="content">
        <div class="header">
          {{ project.name }}
          <span class="right floated">
            <div
              *ngIf="!project.language"
              class="ui top right attached green label"
            >
              Conf
            </div>
            <div
              *ngIf="project.language"
              class="ui top right attached green label"
            >
              {{ project.language }}
            </div>
          </span>
        </div>
        <div class="description">
          {{ project.description }}
        </div>
      </div>
      <div class="extra content">
        <span class="left floated like">
          <i class="calendar icon"></i>
          {{ formatDate(project.created_at) }}
        </span>
        <div class="right floated author">
          <a
            class="ui yellow image label"
            target="_blank"
            rel="noopener noreferrer"
            href="{{ project.owner.html_url }} "
          >
            <img src="{{ project.owner.avatar_url }}" />
            {{ project.owner.login }}
          </a>
        </div>
      </div>
    </a>
  </div>
</div>
<div class="ui one column centered grid">
  <div class="ui pagination menu">
    <a
      (click)="setPage(i + 1)"
      *ngFor="let page of layout; let i = index"
      class="item"
      [ngClass]="{active: i === currentPage - 1}"
    >
      {{ i + 1 }}
    </a>
  </div>
</div>
<h3 class="ui horizontal divider">
  &lt;/
  <i class="tasks icon"></i>
  Projects
  <i *ngIf="!areProjectsLoaded" class="notched circle loading icon"></i> >
</h3>

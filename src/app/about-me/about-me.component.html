<div class="about-me">
  <div class="ui stackable centered divided grid">
    <div class="row">
      <div class="thirteen wide column">
        <img
          [suiTransition]="imageTransition"
          class="ui medium circular left floated image"
          src="../../assets/me.jpg"
        />
        <h1 class="ui header">
          <div class="content">
            <h1>{{ getFirstName() }} {{ getLastName() }}</h1>
            <div class="sub header languages">
              <p id="languages-and-age">
                <b>{{ getLanguages() }}</b
                >{{ getAge() }} years old
              </p>
            </div>
          </div>
        </h1>
        <p id="bio" [innerHTML]="getBio()"></p>
        <div [suiTransition]="buttonsTransition" class="ui large buttons">
          <div
            (click)="goToURL(link.link)"
            class="ui {{ link.color }} button"
            *ngFor="let link of getLinks(); let i = index"
          >
            <i class="{{ link.icon }}"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

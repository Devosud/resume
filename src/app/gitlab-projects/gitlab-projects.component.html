<div class="gitlab-projects">
  <div
    *ngIf="!areProjectsLoaded"
    class="ui active centered inline huge loader"
  ></div>
  <p id="error" *ngIf="errorMessage !== ''">
    <b>{{ errorMessage }}</b>
  </p>
  <div
    *ngIf="areProjectsLoaded"
    class="ui unstackable items"
    [suiTransition]="transitionController"
  >
    <div *ngFor="let project of projects; let i = index" class="project item">
      <app-project-widget [project]="project"></app-project-widget>
    </div>
  </div>
  <div class="ui one column centered grid">
    <div class="ui pagination inverted menu">
      <a
        (click)="setPage(i + 1)"
        *ngFor="let page of layout; let i = index"
        class="item"
        [ngClass]="{ active: i === currentPage - 1 }"
      >
        {{ i + 1 }}
      </a>
    </div>
  </div>
</div>

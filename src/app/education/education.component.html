<div class="education">
  <div class="ui stackable centered grid" [suiTransition]="transitionController">
    <div *ngFor="let education of educations; let i = index" class="four wide column">
        <div class="ui header">
            <h1>{{ education.diploma }}</h1>
        </div>
        <div class="ui violet horizontal label">
            {{ education.year_from }} - {{ education.year_to }}
        </div>
        <div>
          <a class="place" target="_blank" rel="noopener noreferrer" href="{{ education.website }} ">
          {{ education.place }}
          </a>
          <p>
            <i class="map pin icon"></i>
            {{ education.place_city }}, {{ education.place_region }},
            {{ education.place_country }}
          </p>
        </div>
    </div>
  </div>
</div>

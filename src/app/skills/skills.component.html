<h3 class="ui horizontal divider">
  &lt;
  <i class="star icon"></i>
  Skills >
</h3>
<div class="ui stackable centered divided grid">
  <div class="row">
    <div *ngFor="let skill of skills; let i = index" class="four wide column">
      <h2 class="ui center aligned icon header">
        <i ngClass="circular inverted {{ skill.icon }} icon"></i>
        {{ skill.title }}
      </h2>
      <div *ngFor="let talent of skill.talents; let i = index">
        <h3 class="ui header">{{ talent.name }}</h3>
        <sui-progress
          class="tiny indicating"
          [value]="talent.percentage"
          [maximum]="100"
          [showProgress]="false"
        >
        </sui-progress>
      </div>
    </div>
  </div>
</div>
<h3 class="ui horizontal divider">
  &lt;/
  <i class="star icon"></i>
  Skills >
</h3>

name: Resume - CI
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    container: trion/ng-cli-karma:latest
    steps:
      - name: 'Install git'
        run: apt-get install -y git
      - name: 'Checkout source code'
        uses: actions/checkout@v2.3.2
      - name: 'Install dependencies'
        run: npm install
      - name: 'Tag with the current version'
        run: | 
        cd resume
        sed -i "s/0.0.0/`git describe`/g" package.json
      - name: 'Build for production'
        run: ng build --prod
      - name: 'Cache node_modules'
      uses: actions/cache@v2
      with:
        path: node_modules
        key: node_modules-${{ hashFiles('package-lock.json') }}
      - name: 'Cache build output'
        uses: actions/cache@v2
        with:
          path: dist
          key: dist-${{ hashFiles('package-lock.json') }}
  test:
    name: Test 
    runs-on: ubuntu-latest
    container: trion/ng-cli-karma:latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2.3.2
      - name: 'Unit tests'
        run: ng test
      - name: 'Cache build output'
        uses: actions/cache@v2
        with:
          path: dist
          key: dist-${{ hashFiles('package-lock.json') }}
  deploy:
    name: Deploy 
    runs-on: ubuntu-latest
    container: trion/ng-cli-karma:latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2.3.2
      - name: 'Deploy for production'
        run : netlify deploy --site $NETLIFY_SITE_ID --auth $NETLIFY_AUTH_TOKEN --prod
        env:
          NETLIFY_SITE_ID: ${{secrets.NETLIFY_SITE_ID}}
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
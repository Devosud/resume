name: Resume - Build & Deploy
on:
  push:
    branches:
      - master
jobs:
  build:
    name: Build 
    runs-on: ubuntu-latest
    container: docker.pkg.github.com/devosud/docker-images/nodejs:latest
    steps:
      - name: 'Checkout source code'
        uses: actions/checkout@v2.3.2
      - name: 'Install dependencies'
        run: npm install
      - name: 'Tag with the correct revision'
        run: sed -i "s/0.0.0/`git describe`/g" package.json
      - name: 'Build for production'
        run : ng build --prod